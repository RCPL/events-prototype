<template name="eventItem">
	<div class="row">
		<div class="span7">
			<h4 class="title"><a href="{{pathFor 'eventPage'}}">{{title}}</a> <span class="staff-pick">{{staffPick}}</span></h4>
		</div>
		
		<div class="times">
			{{prettyTime iso_start}}
			<br>{{prettyDate}}
		</div>

		<div class="content span4">
			<div class="location"><span class="library">{{prettyLibrary}}</span><span class="room">{{prettyLocation}}</span></div>
			{{#if signup_display}}
			<div class="signup"><a class="btn" href="{{link}}">Register ({{signup_openings}} Available)</a></div>
			{{/if}}
			
			<p class="details">
				<small>{{description}}</small>
				<br>
				<br><small>{{prieventtype}}</small>
				<br><small>{{agegroups}}</small>
			</p>
			
			<a href="#{{_id}}" class="toggle-queue">{{queuePrint}}</a>
			
		</div>

		<div class="image span1">
			<img src="{{imagepath}}">
		</div>
	
	</div>
</template>
