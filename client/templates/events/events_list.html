<template name="eventsList">
  <h1>Events</h1>

  
  <div class="filters">
    <h2>Locations</h2>
<!--
    <a href="" data-key="library" filter="Richland Library Northeast ">Northeast</a>
    <a href="" data-key="library" filter="Richland Library  Cooper ">Cooper</a>
-->
    <form>
      <input id="northeast" type="checkbox" data-library="Richland Library Northeast ">
      <label for="northeast">Northeast</label>
      <input id="cooper" type="checkbox" data-library="Richland Library  Cooper ">
      <label for="cooper">Cooper</label>
    </form>
  </div>
  
  <nav>MENU ~ Page 1,2,3,4,5,6,7,8,9</nav>
  
  <div class="events">
    <div class="row">
      <div class="span2 times">
        <time class="time--start">
          <span id="currentTimeHours">00</span><span class="blink">:</span><span id="currentTimeMinutes">00</span>
          <span class="meridian" id="currentTimeMeridian"></span>
        </time>
      </div>
      <div class="span7">
        <h3>Today</h3>
      </div>
    </div>
    {{#each events}}
      <div class="row">
        {{> eventItem}}
      </div>
    {{/each}}
  </div>
  <nav>MENU ~ Page 1,2,3,4,5,6,7,8,9</nav>
  <footer>footer footer footer footer footer</footer>
</template>
