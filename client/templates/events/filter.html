<template name="filter">
	<li class="{{active}} {{disabled}}">

		<label>
			<input type="radio" name="{{kind}}" checked="{{checked}}" {{disabled}}>
			<span>{{value}}</span>
			<span class="badge pull-right">{{count}}</span>
		</label>
<!--

			<span>{{value}}</span>
			<span class="badge pull-right">{{count}}</span>
		</a>
-->
	</li>
</template>
